<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            min-height: 500px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .step {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #4ecdc4;
        }
        
        .step-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #4ecdc4;
        }
        
        .step-content {
            font-size: 14px;
            line-height: 1.4;
        }
        
        .news-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
        }
        
        .news-title {
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .news-link {
            color: #4ecdc4;
            text-decoration: none;
            font-size: 12px;
        }
        
        .news-link:hover {
            text-decoration: underline;
        }
        
        .config-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .config-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd93d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Agentic AI Stock Analyzer</h1>
        
        <div id="status" style="text-align: center; margin-bottom: 15px; color: #4ecdc4; font-weight: bold;">
            Loading...
        </div>
        
        <div class="input-group">
            <label for="stockSymbol">Stock Symbol:</label>
            <input type="text" id="stockSymbol">
        </div>
        
        <button id="analyzeBtn" disabled>Analyze Stock</button>
        <button id="testBtn" style="margin-top: 10px; background: #666;">Test Connection</button>
        <button id="mockBtn" style="margin-top: 5px; background: #4ecdc4;">Test Mock Analysis</button>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>AI Agent is analyzing...</p>
        </div>
        
        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
